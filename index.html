<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.23.2/js/jquery.terminal.min.js"></script>
  <script src="assets/scripts/drag.js"></script>
  <script src="assets/scripts/resize.js"></script>
  <script src="assets/scripts/terminal.js"></script>
  <script src="assets/scripts/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.23.2/css/jquery.terminal.min.css" rel="stylesheet"/>
  <link href="assets/styles/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="window resizable draggable active" style="width: 800px; height: 400px; top: 200px; left: 150px;">
    <div class='resizers'>
      <div class='resizer top-left'></div>
      <div class='resizer top-right'></div>
      <div class='resizer bottom-left'></div>
      <div class='resizer bottom-right'></div>
    </div>
    <div class="header">
      <div class="buttons">
        <div class="button close">
          <a class="closebutton" href="#"><span>x</span></a>
        </div>
        <div class="button minimize">
          <a class="minimizebutton" href="#"><span>&ndash;</span></a>
        </div>
        <div class="button zoom">
          <a class="zoombutton" href="#"><span>+</span></a>
        </div>
      </div>
      <span class="windowtitle">terminal - hunterpollpeter.com</span>
    </div>
    <div class="content p-0">
      <div id="terminal"></div>
    </div>
  </div>
  <div class="window resizable draggable" style="width: 400px; height: 800px; top: 100px; left: 100px;">
    <div class='resizers'>
      <div class='resizer top-left'></div>
      <div class='resizer top-right'></div>
      <div class='resizer bottom-left'></div>
      <div class='resizer bottom-right'></div>
    </div>
    <div class="header">
      <div class="buttons">
        <div class="button close">
          <a class="closebutton" href="#"><span>x</span></a>
        </div>
        <div class="button minimize">
          <a class="minimizebutton" href="#"><span>&ndash;</span></a>
        </div>
        <div class="button zoom">
          <a class="zoombutton" href="#"><span>+</span></a>
        </div>
      </div>
      <span class="windowtitle">second test window</span>
    </div>
    <div class="content">Test window content</div>
  </div>
  <div class="window resizable draggable" style="width: 600px; height: 600px; top: 50px; left: 50px;">
    <div class='resizers'>
      <div class='resizer top-left'></div>
      <div class='resizer top-right'></div>
      <div class='resizer bottom-left'></div>
      <div class='resizer bottom-right'></div>
    </div>
    <div class="header">
      <div class="buttons">
        <div class="button close">
          <a class="closebutton" href="#"><span>x</span></a>
        </div>
        <div class="button minimize">
          <a class="minimizebutton" href="#"><span>&ndash;</span></a>
        </div>
        <div class="button zoom">
          <a class="zoombutton" href="#"><span>+</span></a>
        </div>
      </div>
      <span class="windowtitle">third test window</span>
    </div>
    <div class="content">Test window content</div>
  </div>
